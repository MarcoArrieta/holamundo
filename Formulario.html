<<!DOCTYPE html>

<head>

<body>
	<h1>Calcular la suma de dos números</h1>
	<form action=""> 
		<label for="Número1">Número1</label>
		<input type="text" id="Número1">
		<label for="Número2">Número2</label>
		<input type="text" id="Número2">

		<input type="button" value="Calcular" onclick="Suma(Número1.value,Número2.value)">
	</form>

	<h2> Calcular la resta de dos Números</h2>
	<form action="">
		<label for="Número1">Numero1</label>
		<input type="text" id="Numero1">
		<label for="Número2">Numero2</label>
		<input type="text" id="Numero2">
		<input type="button" value="Calcular" onclick="Resta(Numero1.value,Numero2.value)">
	</form>

	<h3>Calcular la multiplicación de dos Números</h3>
	<form action="">
		<label for="Número1">Numero1</label>
		<input type="text" id="Numero1">
		<label for="Número2"> Numero2 </label>
		<input type="text" id="Numero2">
		<input type="button" value="Calcular" onclick="Multiplicación(Numero1.value,Numero2.value)">
	</form>

	<h4>Calcular la división de dos numeros</h4>
	<form action="">
		<label for="Número1">Numero1</label>
		<input type="text" id="Numero1">
		<label for="Número2"> Numero2 </label>
		<input type="text" id="Numero2">
		<input type="button" value="Calcular" onclick="División(Numero1.value,Numero2.value)">
	</form>

	<script src="js/formulario.js"></script>
